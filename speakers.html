          <h4>Speakers</h4>
            <a href="#" class="map-control">play</a>
          <div id="map-wrapper">
            <div id="map">
            </div>
            <script>
            var m = mapbox.map('map');
            // It's simple to add non-MapBox Layers by using the
            // full Modest Maps API. Stamen also has a JavaScript
            // snippet you can add to add their layers quickly:
            // http://maps.stamen.com/
            m.addLayer(new MM.TemplatedLayer('http://c.tile.stamen.com/toner/{Z}/{X}/{Y}.png'));
            
            var markerLayer = mapbox.markers.layer().url('geocamp_demo.json');
            var interaction = mapbox.markers.interaction(markerLayer);
            
            interaction.formatter(function(feature){
              var data = '<h1>' + feature.properties.Speaker + '</h1><div>' + feature.properties.Bio + '</div>';
              return data;
            });
            
            m.addLayer(markerLayer);
            
            m.ui.attribution.add()
                .content('Map tiles by <a href="http://stamen.com">Stamen Design</a>, under' +
                ' <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>.' +
                ' Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.');
            m.ui.zoomer.add();
            m.ui.zoombox.add();
            m.zoom(8).center({ lat: 37.6, lon: -7.6 });
            
            
            
            var looper = {
              $self : null,
              _counter : 0,
              _time : 5000,
              _loop : null,
              _running : false,
              
              init : function(){
                $self = this;
                $('.map-control').click(function() {
                  if ($self._running) {
                    $self.stop();
                  }
                  else {
                    $self.start();
                  }
                  return false;
                });
                
                m.addCallback("panned", function(map, panOffset) {
                  looper.stop();
                });
                
                m.addCallback("zoomed", function(map, zoomOffset) {
                  looper.stop();
                });
              },
              
              // Removes all the non markers values.
              _ignorePopups : function(markers) {
                var clean = [];
                for (var i = 0; i < markers.length; i++) {
                  if (markers[i].showTooltip) clean.push(markers[i]);
                }
                return clean;
              },
              
              _marker_looper : function(){
                var markers = $self._ignorePopups(markerLayer.markers());
                if (++$self._counter > markers.length - 1) {
                  $self._counter = 0;
                }
                
                m.center(markers[$self._counter].location, true);
                markers[$self._counter].showTooltip();
              },
              
              start : function(){
                $self = this;
                $self._marker_looper();
                $self._running = true;
                $self._loop = setInterval($self._marker_looper, $self._time);
                $('.map-control').removeClass('map-paused').addClass('map-running').text('pause');
              },
              
              stop : function(){
                clearInterval($self._loop);
                $self._running = false;
                $('.map-control').removeClass('map-running').addClass('map-paused').text('play');
              }
            };
            
            
            </script>
